<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsfeed</title>
  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

  <header>
    <div class="logo">
      <h4>Funny Memes</h4>
    </div>

    <div class="profile">
      <a href="#" class="account" id="accountBtn">
        <span class="username"></span>
        <ion-icon name="person-add-outline"></ion-icon>
      </a>
      <!-- <a href="#" class="addMeme hidden" id="addMemeBtn">
        <ion-icon name="add-circle-outline"></ion-icon>
      </a> -->
    </div>
  </header>
  <div id="modal" class="modal hidden">
    <form id="modalForm" class="modalForm">
      <input type="text" name="username" id="username" placeholder="Enter username">
      <input type="password" name="password" id="password" placeholder="Enter your password">
      <button class="btn" type="submit" id="logInBtn">LOG IN</button>
      <p></p>
    </form>
  </div>

  <!-- NewsFeedForm -->
  <div class="newsfeed" id="newsFeed">
    <form class="newsFeedForm" id="newsFeedForm">
      <textarea name="newsfeedContent" id="newsfeedContent" cols="30" rows="3" autofocus></textarea>
      <p class="character">Remaining characters: <span id="remainedChar">100/100</span></p>
      <select name="category" id="category">
        <option value="">Select a category</option>

      </select>

      <button type="submit" class="btn">SUBMIT</button>
    </form>
  </div>


  <div id="memeContent">
    <h2>Memes</h2>
    <p class="alert hidden" id="alert"></p>

    <div class="memeWrapper">

      <!-- <div class="meme">
        <img src="./images/meme.webp" alt="">
        <p class="content">When you think you been working for 4 hours?</p>
        <span class="category">Social</span>
      </div> -->
    </div>
  </div>













  <footer>
    <h4>&copy; JUST FOR FUN</h4>
  </footer>

  <!-- Script -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
